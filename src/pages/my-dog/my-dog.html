<ion-header>

  <ion-navbar color="primary">
    <ion-title>Dirty Dog Tracker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid></ion-grid>
  <ion-row>
    <ion-col col-8 offset-3><span style="font-size: 10px;">I want to Track My Dog</span></ion-col>
  </ion-row>
  <form style="margin-top : -5px;">
   <ion-item >
     <ion-label >Cell Number</ion-label>
     <ion-input name="firstName" type="text"></ion-input>
   </ion-item>

   <ion-item >
     <ion-label >Work Cell Number</ion-label>
     <ion-input name="lastName" type="text"></ion-input>
   </ion-item>

   <ion-item >
     <ion-label >Email</ion-label>
     <ion-input name="cellNumber" type="number"></ion-input>
   </ion-item>

   <ion-item >
     <ion-label >FB User Name</ion-label>
     <ion-input name="email" type="email" ></ion-input>
   </ion-item>

   <ion-item >
     <ion-label >Twitter Name</ion-label>
     <ion-input name="country" type="text"></ion-input>
   </ion-item>

   <ion-item >
     <ion-label >Instagram</ion-label>
     <ion-input name="cityTown" type="text"></ion-input>
   </ion-item>
    <ion-item>
      <ion-label>City / Town</ion-label>
      <ion-select>
        <ion-option>New York</ion-option>
        <ion-option>Washington DC</ion-option>
        <ion-option>Miami</ion-option>
      </ion-select>
   </ion-item>
   <button ion-button type="submit" color="primary">Track</button>
 </form>
</ion-content>
