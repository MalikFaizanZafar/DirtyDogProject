
<ion-content padding >
  <ion-icon name="arrow-round-back" style="zoom:1.5; color:white; font-weight:normal;" (click)="toMainPage()"></ion-icon>
  <ion-grid>
      <ion-row col-12></ion-row>
  </ion-grid>

    <form (ngSubmit)="logForm()">
      <ion-list>
            <ion-input name="username" type="text" placeholder="User Name" style="text-align : center;"></ion-input> <br>

            <ion-input name="password" type="password" placeholder="Password" style="text-align : center;"></ion-input>
         <br>
          <ion-radio color="primary">Remember Me</ion-radio>&nbsp;<span id='rememberme'>Remember Me</span>

      </ion-list> <br><br><br>
      <button ion-button type="submit" (click)="toHomePage()"><span>LOG IN</span></button>
      <p style="margin-left: 100px; color: white; margin-top : 0px;">Forgot Your Password?</p>
      <p style="margin-left: 155px; color : white;">OR</p>
      <button ion-button color="blue" ><span>Connect with Facebook</span></button>
    </form>


</ion-content>
